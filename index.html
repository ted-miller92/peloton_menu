<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Peloton Menu</title>
</head>
<body>
    <a target="_blank" href="https://www.pelotonseattle.com" >
      <img id="logoImage" src="images/PelotonLogoCentered.png">
    </a>
    <h2>Select a menu to view</h2>
    <h5>Please order at the bar</h5>
    <div class="menuButtons">
        <p class="menuButton">BRUNCH 1</p>
        <p class="menuButton">BRUNCH 2</p>
        <p class="menuButton">HAPPY HOUR</p>
        <p class="menuButton">DINNER 1</p>
        <p class="menuButton">DINNER 2</p>
        <p class="menuButton">DRINKS</p>
    </div>
    <img class="menuImg" src="images/breakfast-1.png">
    <img class="menuImg" src="images/breakfast-2.png">
    <img class="menuImg" src="images/happyhourmenu3223.png">
    <img class="menuImg" src="images/dinner-1.png">
    <img class="menuImg" src="images/dinner-2.png">
    <img class="menuImg" src="images/drinks.png">
    <script src="js/tabs.js"></script>
</body>
</html>
